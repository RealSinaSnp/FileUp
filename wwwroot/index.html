<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
	color: white;
        /* SVG grainy background */
	background-color: #0e0e0e;
	background-image: url(http://www.transparenttextures.com/patterns/broken-noise.png);
  background-repeat: repeat;
    }
    .upload-box { border: 2px dashed #ccc; padding: 40px; text-align: center; border-radius: 10px; }
    .upload-box:hover { border-color: #007bff; }
    input[type="file"] { margin: 20px 0; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { margin-top: 20px; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .custom-file-upload {
			padding: 10px;
			cursor: pointer;
			background-color: #3498db;
			color: #fff;
			border-radius: 5px;
		}
</style>
</head>
<body>
    <h1>File Upload Service</h1>
    <div class="upload-box">
        <h3>Select a file to upload</h3>
        <input type="file" id="fileInput" class="custom-file-upload"/>
        <br>
        <button onclick="uploadFile()">Upload File</button>
    </div>
    <div id="result"></div>

    <script src="message.js"></script>
</body>
</html>
