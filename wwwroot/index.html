<!DOCTYPE html>
<html>
<head>
    <title>File Upload Service</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        color: white;
        /* SVG grainy background */
        background-color: #0e0e0e;
        background-image: url(http://www.transparenttextures.com/patterns/broken-noise.png);
        background-repeat: repeat;
    }
    .upload-box { border: 2px dashed #ccc; padding: 40px; text-align: center; border-radius: 10px; cursor: pointer; transition: border-color 0.2s, background-color 0.2s; }
    .upload-box:hover { border-color: #007bff; background-color: rgba(0, 123, 255, 0.05) }
    input[type="file"] { display: none; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; transition:background 0.1s; }
    #result { margin-top: 20px; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
</style>
</head>
<body>
    <h1>File Upload Service</h1>
    <div class="upload-box" id="uploadBox">
        <h3>Drop files here</h3>
        <input type="file" id="fileInput" />
        <br>
        <button onclick="event.stopPropagation(); uploadFile()">Upload File</button>
    </div>
    <div id="result"></div>

    <script src="message.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');

        // Clicking anywhere on the box opens file picker
        uploadBox.addEventListener('click', () => fileInput.click());

        // Update text when a file is chosen
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadBox.querySelector('h3').textContent = "Selected: " + e.target.files[0].name;
            }
        });

        // Drag & drop support
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files; // assign dropped file to input
                uploadBox.querySelector('h3').textContent = "Selected: " + e.dataTransfer.files[0].name;
            }
        });
    </script>

    </script>
</body>
</html>
